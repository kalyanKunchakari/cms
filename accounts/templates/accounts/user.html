{% extends "main.html" %}

{% block content %}
{% include "status.html" %}

<h3> User Profile </h3>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
                                        <th>Notes</th>
					
				</tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.product.name}}</td>
                    <td>{{order.product.category}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                    <td>{{order.notes}}</td>
                   <!-- <td><a class="btn btn-info btn-sm" href="{% url 'update_order' order.id %}">update</a></td>
                    <td><a class="btn btn-danger btn-sm" href="{% url 'delete_order' order.id %}">remove</a></td> -->
                </tr>
                {% endfor %}

			</table>
		</div>
	</div>
</div>


{% endblock content %}
