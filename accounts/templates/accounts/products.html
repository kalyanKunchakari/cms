{% extends "main.html" %}
  {% block content %}
    <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                        {% for prd in product %}
                        <tr>
						    <td> {{prd.name}} </td>
                            <td> {{prd.category}} </td>
                            <td> {{prd.price}} </td>
                        </tr>
                        {% endfor %}
					</table>
				</div>
			</div>
			
		</div>
  {% endblock %}
